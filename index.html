    function plusMinus(arr) {
        let positive = 0,
            negative = 0,
            zero = 0;
        for(let i=0;i<arr.length; i++){
            if(arr[i]===0){
                ++zero
            }else if(arr[i]>0){
                ++positive
            }else {
                ++negative
            }
        }
        positive = positive/arr.length;
        negative = negative/arr.length;
        zero = zero/arr.length;
